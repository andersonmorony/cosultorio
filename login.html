                            <div class="btn-wrapper text-center">
                                <a href="#" id="google" class="btn btn-neutral btn-icon">

                                    <div class="input-group input-group-alternative">

                                            <span class="input-group-text">
                                                <i class="ni ni-email-83"></i>
                                            </span>
                                        </div>
                                        <input class="form-control" placeholder="Email" id="email" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ni ni-lock-circle-open"></i>
                                            </span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password" id="senha">
                                    </div>
                                </div>
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin">
                                        <span class="text-muted">Lembrar-se</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="button" id="btn-login" class="btn btn-primary my-4">Entrar</button>
                                </div>
